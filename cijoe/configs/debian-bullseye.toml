[xnvme.repository]
remote = "https://github.com/xnvme/xnvme.git"
path = "{{ local.env.HOME }}/git/xnvme"

# This is utilized by repository syncing during development.
[xnvme.repository.sync]
branch = "wip"
remote_alias = "guest"
remote_path = "/root/git/xnvme"

[xnvme.build]
type = "debug"

[hugetlbfs]
mount_point = "/mnt/huge"
nr_hugepages = "128"

[fio]
bin = "fio"

# Uncomment this to configure the build of fio with --prefix
#[fio.build]
#prefix = "/opt/fio"

[fio.repository]
remote = "https://github.com/axboe/fio.git"
path = "/root/git/fio"
tag = "fio-3.36"

[fio.engines.libaio]
type = "builtin"

[fio.engines.io_uring]
